<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaloguj się do panelu - Zespół Rades</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap');
        * {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body>
    <div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 md:py-6 px-4 sm:px-6 lg:px-8">
        <div class="max-w-sm w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-2xl text-gray-700">
                    ZESPÓŁ <span class="font-bold">RADES</span>
                </h2>
                <h3 class="mt-0 text-center font-bold text-3xl text-gray-700">
                    Panel Administracyjny
                </h3>
                <img class="mx-auto mt-6 h-auto w-100" src="./icon.svg" alt="Workflow">
            </div>
            <form class="mt-8 space-y-3" action="#" method="POST">
                <input type="hidden" name="remember" value="true">
                <div>
                    <label for="email-address" class="sr-only">Email address</label>
                    <input id="email-address" name="email" type="email" autocomplete="email" required
                        class="appearance-none rounded-full relative block w-full px-5 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                        placeholder="Adres email">
                </div>
                <div>
                    <label for="password-address" class="sr-only">Hasło</label>
                    <input id="password-address" name="password" type="password" autocomplete="password" required
                        class="appearance-none rounded-full relative block w-full px-5 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                        placeholder="Hasło">
                </div>
                <div>
                    <button type="submit"
                        class="group relative w-full flex justify-center py-3 px-5 border border-transparent text-sm font-medium rounded-full text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Zaloguj się
                    </button>
                </div>
                <hr>
                <p class="text-center">
                    <a href="#" class="text-blue-700">Utwórz konto</a>
                    <br>
                    <a href="#" class="text-blue-700">Nie pamiętam hasła</a>
                </p>
            </form>
        </div>
    </div>
</body>

</html>
